<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Google Maps</title>
</head>
<body>
    <!-- <canvas class="webgl"></canvas> -->
    <div id="map"></div>
    <div class="timestamp">
        <button id="play">play</button>
        <button id="pause">stop</button>
        <input type="range" min="0" max="100" value="0" id="timestampSlider">
        <div class="dropdown">
          <button class="dropbtn">1x</button>
          <div class="dropdown-content">
          <a class="speed_active" id="speed_one">1x</a>
          <a id="speed_two">2x</a>
          <a id="speed_three">3x</a>
          <a id="speed_five">5x</a>
          <a id="speed_ten">10x</a>
          </div>
        </div>
      </div>
</body>
</html>
